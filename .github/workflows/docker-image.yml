name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gitbeaver/release:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: gitbeaver
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push docker image to docker.io
      run: docker push gitbeaver/release:latest
    - name: Initialize gcloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.3.0
      with:
        service_account_key: ${{ secrets.GOOGLE_DOCKER_REPO_SA_KEY }}
        project_id: breuni-infra-gitbeaver
        export_default_credentials: true
    - name: Configure docker
      run: gcloud auth configure-docker -q
    - name: Tag docker image
      run: docker tag gitbeaver/release:latest eu.gcr.io/breuni-infra-gitbeaver/gitbeaver-release:latest
    - name: Push docker image to docker.io
      run: docker push eu.gcr.io/breuni-infra-gitbeaver/gitbeaver-release:latest